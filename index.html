<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar using HTML and CSS </title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> <i class="fa-brands fa-github"></i></a>

        <input type="checkbox" id="check">
<label for="check" class="icons">
    <i class="bx bx-menu" id="menu-icon"></i>
    <i class="bx bx-x" id="close-icon"></i> 
</label>
        <nav class="navbar">
            <a href="#" style="--i:0">H1</a>
            <a href="#" style="--i:1">H2</a>
            <a href="#" style="--i:2">H3</a>
            <a href="#" style="--i:3">H4</a>
            <a href="#" style="--i:4">H5</a>
            <a href="#" style="--i:5">H6</a>
            <a href="#" style="--i:6">H7</a>
            <a href="#" style="--i:7">H8</a>
            <a href="#" style="--i:8">H9</a>
            <a href="#" style="--i:9">H10</a>
        </nav>
      
    </header>
    
</body>

</html>
